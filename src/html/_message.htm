<div id="message" aria-hidden="true" class="popup message">
	<div class="popup__wrapper message__wrapper">
		<div class="popup__content message__content">
			<button data-close type="button" class="popup__close close-popup-btn"><img src="@img/icons/close.svg" alt="Icon: close" /></button>
			<div class="popup__text message__body">
				<div class="message__wrapper">
					<div class="message__icon">
						<img src="@img/icons/done.svg" alt="icon: done" />
					</div>
					<div class="message__headline">
						<div class="message__title heading-3">Замовлення успішно оформлено</div>
						<div class="message__description text">Ми зв'яжемося з вами найближчим часом!</div>
					</div>
				</div>
				<div class="message__buttons">
					<a href="index.html" class="button message__button">Перейти на головну</a>
					<button data-close href="#" class="button message__button">Замовити ще</button>
				</div>
			</div>
		</div>
	</div>
</div>
