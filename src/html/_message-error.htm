		<div class="popup__content message__content popup__content--error">
			<button data-close type="button" class="popup__close close-popup-btn">
				<img src="@img/icons/close.svg" alt="Icon: close" />
			</button>
			<div class="popup__text message__body">
				<div class="message__wrapper">

					</div>
					<div class="message__headline">
						<div class="message__title message__title--error heading-3">Сталася помилка спробуйте ще раз!</div>
						<!-- <div class="message__description text">Ми зв'яжемося з вами найближчим часом!</div> -->
					</div>
				</div>
				<div class="message__buttons">
					<a href="index.html" class="button message__button">Перейти на головну</a>
					<a data-close href="#" class="button message__button">Спробувати ще раз</a>
				</div>
			</div>
		</div>
	</div>
</div>
